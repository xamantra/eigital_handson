name: eigital_handson
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  # state management
  flutter_bloc: 7.0.1
  shared_preferences: 2.0.6
  # state management

  # login
  firebase_core: 1.3.0
  firebase_auth: 2.0.0
  flutter_facebook_auth: 3.5.0
  google_sign_in: 5.0.4
  # login

  # maps
  location: 4.3.0
  google_maps_flutter: 2.0.6
  map_launcher: 2.1.1
  flutter_polyline_points: 1.0.0 # unused to due to google cloud billing limitations
  vector_math: 2.1.0 # unused, random long-lat is not the correct solution.
  # maps

  # newsfeed
  webfeed: 0.7.0
  http: 0.13.3
  url_launcher: 6.0.9
  # newsfeed

  # MDAS calculator
  math_expressions: 2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/